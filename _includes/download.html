            for (var i = 0; i < locations.length; i++){
                latlng = [locations[i]["geometry"]["lat"], locations[i]["geometry"]["lng"]];
                marker = L.marker(latlng, {
                    icon: L.icon.glyph({
                        prefix:'mif',
                        glyph: 'hotel'
                    })
                }).addTo(uwmap);

                    })

            // This is to center marker
            function clickZoom(e) {
	            uwmap.setView(e.latlng,16);
            }
